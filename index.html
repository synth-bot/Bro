<!DOCTYPE html>
<html>
<head>
    <title>Bot Invite</title>
    <style>
        body {
            background-image: url("https://cdn.discordapp.com/attachments/1142927709610180734/1143302620220502016/IMG_1544.png"); /* Replace with the actual URL */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .invite-button,
        .support-button {
            position: absolute;
            top: 20px;
        }

        .invite-button a,
        .support-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50; /* Green button color */
            color: white; /* White text color */
            font-size: 18px; /* Larger font size */
            text-decoration: none;
            border-radius: 5px;
        }

        .invite-button {
            right: 100px;
        }

        .support-button {
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bot Invite Page</h1>
        <p>Click the button below to invite the bot to your server:</p>
        
        <div class="invite-button">
            <a href="https://discord.com/api/oauth2/authorize?client_id=1133103821279744070&permissions=8&scope=bot" target="_blank">Invite Bot</a>
        </div>

        <div class="support-button">
            <a href="https://discord.gg/DuZShDBq" target="_blank">Support</a>
        </div>
    </div>
</body>
</html>
