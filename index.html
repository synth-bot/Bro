<!DOCTYPE html>
<html>
<head>
    <title>Bot Invite</title>
    <style>
        body {
            background-color: #33cc33; /* Green background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .invite-button,
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .invite-button a,
        .login-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50; /* Green button color */
            color: white; /* White text color */
            font-size: 18px; /* Larger font size */
            text-decoration: none;
            border-radius: 5px;
        }

        .discord-profile {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bot Invite Page</h1>
        <p>Click the button below to invite the bot to your server:</p>
        
        <div class="invite-button">
            <a href="https://discord.com/api/oauth2/authorize?client_id=1133103821279744070&permissions=8&scope=bot" target="_blank">
                Invite Bot
            </a>
        </div>

        <div class="login-button">
            <a href="https://discord.com/api/oauth2/authorize?client_id=1133103821279744070&redirect_uri=https%3A%2F%2Fsynth-bot.github.io%2Fsynth%2F&response_type=code&scope=identify%20email" target="_blank">
                Login
            </a>
        </div>

        <div class="discord-profile">
            <!-- The user's Discord profile picture will be displayed here after authorization -->
        </div>
    </div>

    <script>
        // You can use JavaScript to load and display the user's profile picture after authorization
        // This example uses the "avatar_url" property as a placeholder
        const discordProfile = document.querySelector('.discord-profile');

        // Simulate a successful authorization response (for demonstration purposes)
        const authorizationResponse = {
            avatar_url: 'URL_TO_USER_AVATAR'
        };

        // Update the profile picture
        if (authorizationResponse.avatar_url) {
            discordProfile.innerHTML = `<img src="${authorizationResponse.avatar_url}" alt="Discord Profile Picture">`;
        }
    </script>
</body>
</html>
